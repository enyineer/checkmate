title: Checkmate Documentation
description: Plugin-based application platform with extensible architecture
theme: jekyll-theme-primer
baseurl: /checkmate
url: https://enyineer.github.io

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: false

include:
  - README.md
  - _includes

# Navigation structure for sidebar/header
header_pages:
  - README.md
  - getting-started/contributing.md
  - architecture/plugin-system.md
  - backend/plugins.md
  - frontend/plugins.md
  - common/plugins.md

# Default front matter for docs
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "backend"
    values:
      category: "Backend"
  - scope:
      path: "frontend"
    values:
      category: "Frontend"
  - scope:
      path: "common"
    values:
      category: "Common"
  - scope:
      path: "security"
    values:
      category: "Security"
  - scope:
      path: "testing"
    values:
      category: "Testing"
  - scope:
      path: "tooling"
    values:
      category: "Tooling"
  - scope:
      path: "examples"
    values:
      category: "Examples"
