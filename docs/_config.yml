title: Checkstack Documentation
description: Plugin-based application platform with extensible architecture
theme: jekyll-theme-primer
baseurl: /checkstack
url: https://enyineer.github.io

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: false

include:
  - README.md
  - _includes

# Navigation hints for theme
header_pages:
  - README.md
  - getting-started/contributing.md
  - architecture/plugin-system.md
  - backend/plugins.md
  - frontend/plugins.md
  - common/plugins.md
